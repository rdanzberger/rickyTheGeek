version: 1.0
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            # Build the application
            - npm run build
      artifacts:
        # The directory to store your built files (can be adjusted if your build directory is different)
        baseDirectory: build
        files:
          - '**/*'
      cache:
        # Cache node_modules for faster build times
        paths:
          - node_modules/**/*

